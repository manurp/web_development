<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Inheritance in CSS</title>
<style>
header.navigation p {
  color: blue;
}
p.blurb {
  color: red;
}
p {
  color: green !important;
}
p>span {
	font-weight: bold;
}
</style>
</head>
<body>
<header class="navigation">
  <p " class="blurb" style="color:black;">The align-self property specifies the alignment for the selected item inside the flexible container.<br>
  <span>Note:</span> The align-self property overrides the flexible container's align-items property.</p>
</header>
</body>
</html>
