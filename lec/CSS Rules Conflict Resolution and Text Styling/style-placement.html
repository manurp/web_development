<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Style Placement</title>
<link rel="stylesheet" href="style.css">
<style>
h2 {
  color: maroon;
}
h2 {
	position: absolute;
	left: 100px;
	top:90px;
}
.pos {
	position: absolute;
	left:80px;
	top:120px;
}
</style>
</head>
<body>
<h1>Style Placement</h1>
<h2 class="pos">Subheading 1</h2>
<p>The align-content property modifies the behavior of the flex-wrap property. It is similar to align-items, but instead of aligning flex items, it aligns flex lines.</p>
<h2>Align-content</h2>
<p style="text-align: center;">I am centered!</p>

</body>
</html>
