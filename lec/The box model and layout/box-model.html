<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Box Model</title>
<style>
* {
  box-sizing: border-box;
  /*margin: 0;
  padding: 0;*/
}
body {
  background-color: gray;
}
#box {
  background-color: blue;
  padding: 10px 10px 10px;
  border: 5px solid black;
  width: 300px;
  height: 80px;
  margin-top: 50px;
  overflow: auto;
}
#content {
  background-color: #10EE90; /* green */
}
h1 {
  color:#460000;
  margin-bottom: 30px;
}
</style>
</head>
<body>

<h1>Box Model</h1>

<div id="box">
  <div id="content">The &quot;CSS&quot; column indicates in which CSS version the function is defined (CSS1, CSS2, or CSS3). 
  </div>
</div>
